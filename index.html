<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;1,400;1,600&variable=wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Section -->
    <header class="header">
        <!-- Navigation Search Box -->
        <div class="header_search">
            <button class="header_search_button">
                <!-- Navigation Search Box Icon -->
                <span class="header_search_iconbox grid">
                    <svg viewBox="0 0 32 32" class="header_search_icon">
                        <path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path>
                    </svg>
                </span>
                <!-- Navigation Search Box Text -->
                <span class="header_search_textbox">
                    <div class="header_search_textmain">Where to?</div>
                    <div class="header_search_textsecond flex">
                        <span class="subtitle">Anywhere</span>
                        <span>•</span>
                        <span class="subtitle">Any week</span>
                        <span>•</span>
                        <span class="subtitle">Add guests</span>
                    </div>
                </span>
            </button>
        </div>
    </header>
</body>
</html>
